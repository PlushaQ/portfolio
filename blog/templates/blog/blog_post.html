{% extends 'blog/base.html' %}

{% block title %} {{ blog_post.title }} {% endblock %}

{% block content %}
<h1 class="text-center">{{ blog_post.title }}</h1>
<p>Published {{ blog_post.publish_time }}</p>
<hr/>
<img class="image-fluid" src="{{ blog_post.image.url }}" alt="blog post image" height=200 width=fixed />
<hr/>
<p>{{ blog_post.body }}</p>
{% endblock %}
