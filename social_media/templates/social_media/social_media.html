{% extends 'jobs/base.html' %}
{% block title %}Social Media{% endblock %}
{% load static %}
{% block content %}
<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Social media</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
{% for social in socials.all %}
      <div class="feature col">
        <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
          <img class="image-fluid" src="{{ social.image.url }}" alt="{{ social.title }}" height="150" style="background-color:white ">
        </div>
        <a href="{{ social.link }}"</a><h3 class="fs-2">{{ social.title }}</h3></a>
      </div>
        {% endfor %}
{% endblock %}
